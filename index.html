<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promoção</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="hero">
    <!-- Card inicial com imagem + botão -->
    <div class="card" id="card-container">
      <img
        src="imagens/SEA.png"
        alt="Imagem da promoção"
        class="hero-img"
      />
      <button id="cta" class="cta-btn">Revele Sua Oferta</button>
    </div>

    <!-- Container da roleta (inicialmente oculto) -->
    <div id="roleta-container" style="display:none;">
      <div class="pointer" aria-hidden="true"></div>
      <canvas id="roleta"></canvas>
      <button id="girar" class="cta-btn">Girar</button>
      <p id="resultado" class="resultado" role="status" aria-live="polite"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
